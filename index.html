<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tính điểm THPT</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="shortcut icon"
      href="https://ninhthuan.edu.vn/SiteFolders/thptchuyenlequydon/2711/Icon/icon%20exam.png"
      type="image/x-icon"
    />
  </head>
  <body>
    <div class="container">
      <h1 class="text-center">Tính điểm THPT</h1>

      <!-- Nhóm 1: Kiểm tra 15 phút -->
      <div id="group15">
        <h2>Kiểm tra 15 phút</h2>
        <div class="row" id="dynamic-content-15"></div>
        <button id="addInput15" class="btn btn-success">+</button>
        <button id="removeInput15" class="btn btn-danger">-</button>
      </div>

      <!-- Nhóm 2: Kiểm tra 1 tiết -->
      <div id="group1Tiet">
        <h2>Kiểm tra 1 tiết</h2>
        <div class="row" id="dynamic-content-1Tiet"></div>
        <button id="addInput1Tiet" class="btn btn-success">+</button>
        <button id="removeInput1Tiet" class="btn btn-danger">-</button>
      </div>
      <!-- Nhóm 3: Thi Học Kỳ -->
      <h2>Thi học kỳ</h2>
      <div class="row">
        <div class="mb-3">
          <label class="form-label">Thi học kỳ</label>
          <input
            id="thiHocKy"
            type="number"
            class="form-control"
            placeholder="Nhập điểm học kỳ"
          />
        </div>
      </div>
      <div id="result" class="mt-3"></div>
      <div id="xepLoai" class="mt-3"></div>
      <div class="row">
        <div class="text-center">
          <button id="calculateButton" class="btn btn-primary">
            Tính toán
          </button>
        </div>
      </div>
    </div>
    <script src="./scope.js"></script>
  </body>
</html>
